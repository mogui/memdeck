<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memdeck Trainer - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memdeck Trainer</h1>
            <nav>
                <a href="index.html">Stack View</a>
                <a href="quiz.html">Practice Quiz</a>
                <a href="settings.html" class="active">Settings</a>
            </nav>
        </header>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="settings-container">
                <div class="settings-group">
                    <h3>Stack Selection</h3>
                    <select id="stackSelect">
                        <option value="mnemonica">Mnemonica Stack</option>
                        <option value="aronson">Aronson Stack</option>
                        <option value="redford">Redford Stack</option>
                    </select>
                </div>

                <div class="settings-group">
                    <h3>Deck Portions</h3>
                    <div class="deck-portions">
                        <div>
                            <input type="checkbox" id="portion1" checked>
                            <label for="portion1">Cards 1-13</label>
                        </div>
                        <div>
                            <input type="checkbox" id="portion2" checked>
                            <label for="portion2">Cards 14-26</label>
                        </div>
                        <div>
                            <input type="checkbox" id="portion3" checked>
                            <label for="portion3">Cards 27-39</label>
                        </div>
                        <div>
                            <input type="checkbox" id="portion4" checked>
                            <label for="portion4">Cards 40-52</label>
                        </div>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Quiz Settings</h3>
                    <div class="quiz-types">
                        <div>
                            <input type="checkbox" id="positionQuiz" checked>
                            <label for="positionQuiz">Position Quiz</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cardQuiz" checked>
                            <label for="cardQuiz">Card Quiz</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cutQuiz" checked>
                            <label for="cutQuiz">Cut Point Quiz</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="stacks.js"></script>
    <script src="settings.js"></script>
</body>
</html>
