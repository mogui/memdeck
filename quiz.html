<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memdeck Trainer - Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memdeck Trainer</h1>
            <nav>
                <a href="index.html">Stack View</a>
                <a href="quiz.html" class="active">Practice Quiz</a>
            </nav>
            <div class="stack-controls">
                <select id="stackSelect">
                    <option value="mnemonica">Mnemonica Stack</option>
                    <option value="aronson">Aronson Stack</option>
                    <option value="redford">Redford Stack</option>
                </select>
                <div class="accordion">
                    <button class="accordion-header">Quiz Settings</button>
                    <div class="accordion-content">
                        <div class="quiz-types">
                            <div>
                                <input type="checkbox" id="positionQuiz" checked>
                                <label for="positionQuiz">Position Quiz</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cardQuiz" checked>
                                <label for="cardQuiz">Card Quiz</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cutQuiz" checked>
                                <label for="cutQuiz">Cut Point Quiz</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="quiz-section">
            <h2>Practice Quiz</h2>
            <button onclick="startNextQuiz()" id="nextQuizBtn">Start Quiz</button>
            <div id="quizContainer" class="quiz-container">
                <div id="question"></div>
                <div id="options"></div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="stacks.js"></script>
    <script src="cardImages.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
