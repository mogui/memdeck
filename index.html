<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memdeck Trainer - Stack View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memdeck Trainer</h1>
            <nav>
                <a href="index.html" class="active">Stack View</a>
                <a href="quiz.html">Practice Quiz</a>
            </nav>
            <div class="stack-controls">
                <div class="settings-group">
                    <select id="stackSelect">
                        <option value="mnemonica">Mnemonica Stack</option>
                        <option value="aronson">Aronson Stack</option>
                        <option value="redford">Redford Stack</option>
                    </select>
                </div>
                <div class="settings-group accordion">
                    <button class="accordion-header">Quiz Settings</button>
                    <div class="accordion-content">
                        <div class="quiz-types">
                            <div>
                                <input type="checkbox" id="positionQuiz" checked disabled>
                                <label for="positionQuiz">Position Quiz</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cardQuiz" checked disabled>
                                <label for="cardQuiz">Card Quiz</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cutQuiz" checked disabled>
                                <label for="cutQuiz">Cut Point Quiz</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="stack-display">
            <!-- Cards will be populated here -->
        </div>
    </div>
    <script src="stacks.js"></script>
    <script src="cardImages.js"></script>
    <script src="deck.js"></script>
</body>
</html>
